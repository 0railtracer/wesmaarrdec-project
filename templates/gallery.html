{% extends 'core/base.html' %}
{% load static %}
{% block content %}
    <section>
        <div class="container" data-aos="fade-up">
            <div class="section-header d-flex justify-content-between align-items-center mb-5">
                <h2>Gallery</h2>
            </div>

            <div class="ecommerce-gallery" data-mdb-zoom-effect="true" data-mdb-auto-height="true" style="width: 80%; margin-left: auto; margin-right: auto;">
                <div class="row py-3 shadow-5">
                  <div class="col-12 mb-1">
                    <div class="lightbox">
                        <!-- ======= Hero Slider Section ======= -->
                        <section id="hero-slider" class="hero-slider">
                            <div class="container-md" data-aos="fade-in">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="swiper sliderFeaturedPosts">
                                            <div class="swiper-wrapper">
                                              {% for carousel in carousel %}
                                                <div class="swiper-slide">
                                                    <a href="#" class="img-bg d-flex align-items-end" style="background-image: url('{{carousel.image.url}}');">
                                                        <div class="img-bg-inner">
                                                            <h2>{{ carousel.name }}</h2>
                                                            <p>{{ carousel.caption }}</p>
                                                        </div>
                                                    </a>
                                                </div>
                                                {% endfor %}
                                            </div>
                                
                                            <div class="custom-swiper-button-next">
                                                <span class="bi-chevron-right"></span>
                                            </div>
                                            <div class="custom-swiper-button-prev">
                                                <span class="bi-chevron-left"></span>
                                            </div>
                                
                                            <div class="swiper-pagination"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section><!-- End Hero Slider Section -->

                    </div>
                  </div>
                </div>
              </div>

        </div>
    </section>

    <section>
      <div class="container" data-aos="fade-up">
                    <div class="section-header d-flex justify-content-between align-items-center mb-5">
                <h2>Album</h2>
            </div>
        <div class="col d-flex justify-content-center">
            <div class="card text-center" style="border: none;">
                <div class="card-group" style="width: 80rem; border: none;">
                  {% for album in albums %}
                    <div class="card" style="width: 10rem; border: none; width: 100px; margin-left: 10px;">
                      <a href="{% url 'album' album.id %}"><img class="card-img-top" src="{{album.get_cover_image_url}}" alt="Card image cap" style="width: 400px; height: 400px; object-fit: cover;"></a>
                      <div class="card-body">
                        <h5 class="card-title">{{album.name}}</h5>
                        <p class="card-text">{{album.caption}}</p>
                       </div>
                    </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
        </div>
        <div class="modal">
            <img src="assets/img/post-sq-3.jpg">
        </div>
    </section>
{% endblock %}
