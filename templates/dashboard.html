<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DASHBOARD</title>
  
  <!-- Required meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <style>
    /* Set height of the grid so that it fills the screen */
    html, body {
      height: 100%;
    }

    /* Set padding to match navbar height */
    body {
      padding-top: 55px;
    }

    /* Sticky sidenav */
    .sticky {
      position: fixed;
      top: 70px;
    }

    /* Add some padding to the sidenav */
    .sidenav {
      padding-top: 20px;
    }
    #green {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'index' %}" style="margin: 0 10px 0;">Visit Website</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul> -->
      <form class="d-flex ms-auto me-0" role="search" style="margin: 0 10px 0;">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Grid container -->
  <div class="container-fluid h-100">
    <div class="row h-100">
      
      <!-- Sticky sidenav -->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Welcome {{user.username|title}}</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashuser' %}" id="green">USERS</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashabout' %}" id="green">ABOUT</button></a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link active mb-2" href="{% url 'dashslider' %}" id="green">SLIDER</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashcmi' %}" id="green">CMI</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashcommodity' %}" id="green">COMMODITIES</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashcommunity' %}" id="green">COMMUNITY</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'galleryman' %}" id="green">GALLERY</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashproject' %}" id="green">PROJECTS</button></a>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashservices' %}" id="green">SERVICES</button></a>
          </li>
          </li>
            <li class="nav-item">
            <a class="nav-link active mb-2" href="{% url 'dashfaq' %}" id="green">FAQ</button></a>
          </li>
        </ul>
      </div>
      <!-- Main content -->
      <main class="col-md-10 ml-sm-auto pt-3 mx-auto" role="main" style="width: 70%;">
        {% block content %}
          <div class="hero">
          <div class="container my-5">
          <div class="card text-center">
          <div class="card-header">
            <h1>WELCOME</h1>
          </div>
          <div class="card-body">
            <h2 class="card-title">{{user.username|upper}}</h2>
            <h5 class="card-text">WESMAARDEC WEB CMS</h5>
            <a href="{% url 'dashuser' %}" class="btn btn-outline-success" id="navbar">Users</a>
          </div>
          <div class="card-footer text-muted">
          </div>
        </div>
          </div>
          </div>
        {% endblock%}
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
