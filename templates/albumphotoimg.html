{% extends 'core/base.html' %}

{% block title %}{{ category.title }} | {% endblock %}

{% block content %}
<section>
    <div class="container" data-aos="fade-up">
                <div class="section-header d-flex justify-content-between align-items-center mb-5">
                <h2>{{albumphotos.caption}}</h2>
                <div><a href="{% url 'gallery' %}" class="more">Back to Gallery</a></div>
                </div>
        <div class="row">    
            <div class="container text-center">
                <div class="container text-center">
                    <div class="row row-cols-3">
                        {% for img in photoimages %}
                            <div class="col mb-3" style="align-self: center;">
                                {% if img.images %}
                                    <img src="{{ img.images.url }}" class="shadow-sm" style="border: ridge; max-height: 500px; max-width: 400px; object-fit: contain;">
                                {% endif %}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
