{% extends 'dashboard.html' %}
{% load widget_tweaks %}
{% load static %}
{% block content%}
  <div class="album py-5 bg-light">
    <div class="container">
      <h2 style="color: rgb(0, 75, 50); font-style: italic;">SLIDE</h2>
      <div class="row row-cols-1 row-cols-sm-4 row-cols-md-4 g-5">
        {% for slide in slides %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{slide.image.url}}">
            <div class="card-body">
              <p class="card-text">Name: {{ slide.name|title }}</p>
              <p class="card-text">Detail: {{ slide.detail|truncatechars:100 }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">

                <a href="{% url 'deleteslide' slide.id %}" style="color: brown;"> Delete Slide </a>

                <a href="{% url 'sliderupdate' slide.id %}" style="color: rgb(106, 202, 85);"> Update Slide </a>
                </div>
                <small class="text-muted">{{ slide.created_at}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
