<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/static/assets/img/wesmalogo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style=" background-image: url('{{loginbg.Login_BG.url}}');  background-repeat: no-repeat; background-size: cover;">
    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-white" style="border-radius: 2px; opacity: 1; background-color: #ffffff;">
          <div class="card-body text-center mb-5">

            <form action="" method="POST">
              {% csrf_token %}
            <div class="">
              {% if messages %}
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
              <img src="/static/assets/img/wesmalogo.png" style="height: 150px; width: 150px;">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>

              <div class="input-group mb-4"> 
                <span class="input-group-text" id="uname"><i class="bi-person"></i></span> 
                <input type="text" id="typeEmailX" class="form-control form-control-lg" name="username" placeholder="Username" required/>
              </div>

              <div class="input-group mb-4">
                <span class="input-group-text" id="pass"><i class="bi-lock"></i></span> 
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" placeholder="Password" required/>
              </div>

              <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="{% url 'reset_password' %}">Forgot password?</a></p> -->

              <button class="btn btn-lg px-5 w-100" type="submit">Login</button>

            </div>

            <div>
              
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<style>
  .card h2, label{
    color: #008001;
  }
  .card p, a{
    color: #66b365;
  }
  .form-control::placeholder{
    color: #66b365;
    opacity: 1;
  }
  .card input{
    border-color: #66b365;
    border-radius: 2px;
  }
  .card button, .input-group-text{
    background-color: #66b365;
    color: #fff;
    border-radius: 2px;
  }
  .card button:hover{
    background-color: #008001;
    color: #fff;
  }

</style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
